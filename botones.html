<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  </head>
  
  <h1 class="text-center text-danger">Botones</h1>
  <div class="container">
    <!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
          <h3>Ejemplos</h3>
            <button type="button" class="btn btn-primary">Primary</button>

            <!-- Secondary, outline button -->
            <button type="button" class="btn btn-secondary">Secondary</button>

            <!-- Indicates a successful or positive action -->
            <button type="button" class="btn btn-success">Success</button>

            <!-- Contextual button for informational alert messages -->
            <button type="button" class="btn btn-info">Info</button>

            <!-- Indicates caution should be taken with this action -->
            <button type="button" class="btn btn-warning">Warning</button>

            <!-- Indicates a dangerous or potentially negative action -->
            <button type="button" class="btn btn-danger">Danger</button>

            <!-- Deemphasize a button by making it look like a link while maintaining button behavior -->
            <button type="button" class="btn btn-link">Link</button>
            <br>
            <br>
            <h3>Botones con con elementos html a intput</h3>
            <a href="" class="btn btn-danger">Link</a>
            <input type="submit" class="btn btn-default">
            <a class="btn btn-primary" href="#" role="button">Link</a>
            <button class="btn btn-primary" type="submit">Button</button>
            <input class="btn btn-primary" type="button" value="Input">
            <input class="btn btn-primary" type="submit" value="Submit">
            <input class="btn btn-primary" type="reset" value="Reset">
            <br>
            <br>
            <h3 class="text-left">Botones con menos intensidad</h3>
            <button type="button" class="btn btn-outline-primary">Primary</button>
            <button type="button" class="btn btn-outline-secondary">Secondary</button>
            <a href="" class="btn btn-outline-success">Success</a>
            <button type="button" class="btn btn-outline-info">Info</button>
            <button type="button" class="btn btn-outline-warning">Warning</button>
            <button type="button" class="btn btn-outline-danger">Danger</button>

            <br><br>
            <h3>Tamaño de Botones <code>btn-lg</code></h3>
            <button type="button" class="btn btn-primary btn-lg">Primary</button>
            <button type="button" class="btn btn-success btn-lg">Success</button>
            <br>
            <br>
            <h3>Botones Pequeños</h3>
            <button type="button" class="btn btn-primary btn-sm">Small button</button>
            <button type="button" class="btn btn-secondary btn-sm">Small button</button>
            <br>
            <br>
            <h3>Botones a todo el Ancho De banda</h3>
            <button  type="button" class="btn btn-outline-success btn-block">Todo el Bloque</button>

            <br>
            <br>
            <h3>Botones Activos e Innactivos</h3>
            <button type="text" class="btn btn-danger active">Activo</button>
            <button type="text" class="btn btn-danger " disabled> Activo</button>
            <a href="#" class="btn btn-primary disabled" role="button" aria-disabled="true">Primary link</a>
            <a href="#" class="btn btn-secondary  disabled" role="button" aria-disabled="true">Link</a>

            <br>
            <br>
            <br>
            <h3>Radio</h3>
            <div class="btn-group" data-toggle="buttons">
              <label class="btn btn-primary active">
                <input type="checkbox" checked autocomplete="off"> Checkbox 1 (pre-checked)
              </label>
              <label class="btn btn-primary">
                <input type="checkbox" autocomplete="off"> Checkbox 2
              </label>
              <label class="btn btn-primary">
                <input type="checkbox" autocomplete="off"> Checkbox 3
              </label>
            </div>

            <h3>Grupo de botones </h3>
            <div class="btn-group" role="group" aria-label="Ejemplo Basico">
              <button class="btn btn-secondary">Boton</button>
              <button class="btn btn-secondary">Boton-group</button>
              <button class="btn btn-secondary">Boton</button>
            </div>

            <h3>Botones copiados</h3>
            <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-secondary">Left</button>
            <button type="button" class="btn btn-secondary">Middle</button>
            <button type="button" class="btn btn-secondary">Right</button>
            </div>

            <!--Botones A grupados Con espacios -->
            <div class="btn-toolbar" role="toolbar">
              <div class="btn-group mr-2">
                <button class="btn btn-default">Izquierda</button>
                <button class="btn btn-default">Medio</button>
                <button class="btn btn-default">Derecha</button>
              </div>

              <div class="btn-group mr-2">
                  <button class="btn btn-default">Izquierda</button>
                  
              </div>

              <div class="btn-group mr-2">
                    <button class="btn btn-default">Medio</button>
                  
              </div>

              <div class="btn-group mr-2">
                      <button class="btn btn-default">Derecha</button>
              </div>
            </div>
  </div>



  <body>
 <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>
</html>
